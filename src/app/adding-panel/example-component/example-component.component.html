<div [formGroup]="exampleForm" style="align-content: center">
  <div class="input-group mb-3" style="width: 150px; margin-top: 5px">
    <div class="input-group-prepend">
      <span class="input-group-text" id="firstNumber">#1</span>
    </div>
    <input type="text" class="form-control" aria-label="Sizing example input"
           aria-describedby="inputGroup-sizing-default" formControlName="firstNumber">
  </div>
  <div class="input-group mb-3" style="width: 150px">
    <div class="input-group-prepend">
      <span class="input-group-text" id="secondNumber">#2</span>
    </div>
    <input type="text" class="form-control" aria-label="Sizing example input"
           aria-describedby="inputGroup-sizing-default" formControlName="secondNumber">
  </div>
  <button type="button" class="btn btn-dark" (click)="addNumbers()">Add</button>
  <div class="input-group mb-3" style="width: 150px; margin-top: 10px">
    <div class="input-group-prepend">
      <span class="input-group-text" id="result">Result:</span>
    </div>
    <input type="text" class="form-control" aria-label="Sizing example input"
           aria-describedby="inputGroup-sizing-default" formControlName="secondNumber" value="{{result}}">
  </div>
</div>
