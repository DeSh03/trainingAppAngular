<table class="table table-dark" style="width: 200px">
  <thead>
  <tr>
    <th scope="col">Name</th>
    <th scope="col">Age</th>
    <th scope="col">Hobby</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let user of userList">
    <td>{{user.name}}</td>
    <td>{{user.age}}</td>
    <td>{{user.hobby}}</td>
  </tr>
  </tbody>
</table>
